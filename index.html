<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="x-shader/x-vertex" id="vertexShader">
        uniform float time;
        varying vec2 vUv;
        varying vec3 vNormal;
        
        void main() {
        vUv = uv;
        vNormal = normal;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position + abs(sin(time)) * normal, 1.0 );
      }

    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">

        uniform float time;
        uniform sampler2D texture1;
        varying vec2 vUv;

        void main() {
            gl_FragColor = texture2D(texture1, vUv);
        }

        </script>

    <script type="module" src="test.js"></script>

    <!--

    -->
</body>

</html>
